<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Things to Do</h1>
    <section class="add-task-section">
        <input type="text" id="task-input" />
        <!-- <label for="task" class="form_label">Task</label> -->
        <button id="add-button">+</button>
    </section>

    <section class="columns">
        <div class="colum">
            <h2>Plan</h2>
            <ul>
                <li class="task" draggable="true">
                    <div class="task-content">밥먹기</div>
                    <div class="tool-box">
                        <i class="fas fa-edit"></i>
                        <i class="fas fa-trash-alt "></i>
                    </div>

                </li>
            </ul>
        </div>
        <div class="colum">
            <h2>Progress</h2>
        </div>
        <div class="colum">
            <h2>Complete</h2>
        </div>

    </section>

    <script src="main.js"></script>
</body>

</html>
